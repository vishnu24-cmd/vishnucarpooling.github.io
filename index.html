<!DOCTYPE html>
<html lang="en">
<!-- css styling -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="color: #fff;">Carpooling Service</h1>
        <p style="color: #fff;">Find rides or offer rides to share the journey!</p>
    </header>

    <nav>
        <a href="#" style="color: #fff;">Home</a>
        <a href="#" style="color: #fff;">Find a Ride</a>
        <a href="#" style="color: #fff;">Offer a Ride</a>
        <a href="#" style="color: #fff;">Login</a>
    </nav>

    <section>
        <form>
            <label for="source" style="color: #333;">Source:</label>
            <input type="text" id="source" placeholder="Enter your location">

            <label for="destination" style="color: #333;">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination">

            <button type="submit" class="button">Search Rides</button>
        </form>

        <div class="card">
            <h2>Ride Offer</h2>
            <p>From: City A</p>
            <p>To: City B</p>
            <p>Available Seats: 3</p>
            <p>Price: $20</p>
            <button class="button">Book Now</button>
        </div>

        <!-- More cards for additional ride offers -->

    </section>

    <footer>
        <p>&copy; 2023 Carpooling Service</p>
    </footer>

</body>

</html>
